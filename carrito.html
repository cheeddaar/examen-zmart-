<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/style.css">
    <link rel="stylesheet" href="assets/bootstrap-5.2.2/scss/bootstrap.scss">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <title>Carro</title>
</head>
<body>
    <main>

        <!---------------- CRITERIOS DE COMPRA ------------->

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="row carro-1">
                        <div class="col-md-1">
                            <span>Producto</span>
                        </div>
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-1">
                            <span>Cantidad</span>
                        </div>
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-2">
                            <span>Precio</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

            <!---------------- CARRO DE COMPRA 1 ------------->

                <div class="col-md-8">
                    <div class="row carro-2">
                        <div class="col-md-3">
                            <img src="assets/img/GOWRagnarok.png" alt="God of war Ragnarok">
                        </div>
                        <div class="col-md-4">
                            <span>God Of War Ragnarok PS4</span>
                        </div>
                        <div class="col-md-1">
                            <figure><p>1</p></figure>
                        </div>
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-2">
                            <span>69.990</span>
                        </div>
                    </div>
                </div>

            <!---------------- PAGAR LA COMPRA ------------->

                <div class="col-md-4 pagar">
                    <div class="compra-partes">
                        <span>Resumen de tu compra</span>
                    </div>
                    <div class="compra-partes">
                        <span>Subtotal: 139.980</span>
                    </div>
                    <div class="compra-partes">
                        <span>Total compra: 139.990</span>
                    </div>
                    <div class="compra-partes">
                        <button type="button">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-md-8">
                    <div class="row carro-2">
                        <div class="col-md-3">
                            <img class="img-fluid" src="assets/img/the_last_of_us_parte_1_ps5.png" alt="The Last Of Us Remake">
                        </div>
                        <div class="col-md-4">
                            <span>The Last Of Us REMAKE PS5</span>
                        </div>
                        <div class="col-md-1">
                            <figure><p>1</p></figure>
                        </div>
                        <div class="col-md-2">

                        </div>
                        <div class="col-md-2">
                            <span>69.990</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
